<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
    <script>
        //professora, deu um bug bizarro com os comparativos, onde ele parece comparar apenas o primeiro digito do numero, ex: tentar comparar 2, 4 e 11
        
        function verificaMaior(){
            let num1 = parseFloat(document.getElementById('number1').value);
            let num2 = parseFloat(document.getElementById('number2').value);
            let num3 = parseFloat(document.getElementById('number3').value);
            let maior = null;

            if((num1 > num2) && (num1 > num3)){
                maior = num1;
            };

            if((num2 > num1) && (num2 > num3)){
                maior = num2;
            };

            if((num3 > num2) && (num3 > num1)){
                maior = num3;
            };

            if(maior != null){
                alert(maior + ' é o maior número');
            }else{
                alert('algo de errado não está certo')
            }

        }
    </script>
</head>
<body>
    <input type="number" id="number1" name="number1" required> <br>
    <input type="number" id="number2" name="number2" required> <br>
    <input type="number" id="number3" name="number3" required> <br> <br>
    <input type="button" id="button" name="button" onclick="verificaMaior()" value="Calcular o maior"> <br>
    
</body>
</html>
