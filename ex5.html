<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
    <script>
        
        function mediaAritmetica(){
            var num1 = parseFloat(document.getElementById('number1').value);
            var num2 = parseFloat(document.getElementById('number2').value);
            var num3 = parseFloat(document.getElementById('number3').value);
            
            var media = (num1+num2+num3) /3;

            alert("A média é " + media);
        }
    </script>
</head>
<body>
    <input type="number" id="number1" name="number1" required> <br>
    <input type="number" id="number2" name="number2" required> <br>
    <input type="number" id="number3" name="number3" required> <br> <br>
    <input type="button" id="button" name="button" onclick="mediaAritmetica()" value="Calcular a media"> <br>
    
</body>
</html>
