<body>
    <div id="base" name="base">
        
    </div>
    <hr>
    <div id="expoente" name="expoente">
        
    </div>
    <hr>
    <div id="resultado" name="resultado">
        
    </div>
</body>
<script>
    var base = getRandomInt(9);
    var exp = getRandomInt(9);
    var resultado = base;

    document.getElementById('base').innerHTML= 'Base: '+base;
    document.getElementById('expoente').innerHTML= 'Exponencial: '+exp;

    
    for (let i = 1; i < exp; i++) {
        resultado = resultado*base
    }

    document.getElementById('resultado').innerHTML= ('Resultado: '+resultado);

    function getRandomInt(max) {
        return Math.floor(Math.random() * max)+1;
    }
</script>
