<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 8</title>
    <script>
        var fibo = [0,1];
        var soma = 0;
        
        while(soma <= 50000){
            let pusher = fibo[0].valueOf()+fibo[1].valueOf();
            fibo.unshift(pusher);
            if(pusher % 2 == 0){
                soma += pusher;
            }
            pusher = 0;
        }
        console.log('array: ' +fibo);
        console.log('soma: ' + soma);
    </script>
</head>
