<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
    <script>
        function verificar(){
            let idade = parseFloat(document.getElementById('idade').value);
            if(idade >= 18){
                alert("Usuário maior de idade");
            }else{
                alert("Usuário menor de idade")
            }
        }
    </script>
</head>
<body>
    <input type="number" id="idade" name="idade"/> <br>
    <input type="button" onclick="verificar()" value="Verificar idade" />
</body>
</html>
